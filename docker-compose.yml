version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: proxyai-api
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - upload-data:/tmp/uploads
      - results-data:/tmp/results
    depends_on:
      - redis
      - tusd
    ports:
      - "8000:8000"
    command: >
      sh -c "uvicorn main:app --host 0.0.0.0 --port 8000 --workers ${API_WORKERS}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  cpu-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: proxyai-cpu-worker
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - upload-data:/tmp/uploads
      - results-data:/tmp/results
      - diarizer-cache:/tmp/diarizer_cache
    depends_on:
      - redis
    command: >
      celery -A celery_app worker
      --loglevel=info
      --concurrency=${CPU_CONCURRENCY}
      --hostname=cpu-worker
      --queues=preprocess_cpu
    healthcheck:
      test: ["CMD", "celery", "-A", "celery_app", "status"]
      interval: 30s
      timeout: 10s
      retries: 3

  gpu-worker:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    container_name: proxyai-gpu-worker
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - upload-data:/tmp/uploads
      - results-data:/tmp/results
      # Бинд-маунт с кавычками, чтобы YAML не путался с двоеточиями
      - "/path/to/hf_cache_host:/hf_cache:rw"
      - ctranslate2-cache:/root/.cache/ctranslate2
    depends_on:
      - redis
    runtime: nvidia
    command: >
      celery -A celery_app worker
      --loglevel=info
      --concurrency=${GPU_CONCURRENCY}
      --hostname=gpu-worker
      --queues=preprocess_gpu
    healthcheck:
      test: ["CMD", "nvidia-smi"]
      interval: 60s
      timeout: 15s
      retries: 2

  redis:
    image: redis:7-alpine
    container_name: proxyai-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  tusd:
    image: tusproject/tusd:latest
    container_name: proxyai-tusd
    restart: unless-stopped
    ports:
      - "1080:1080"
    command:
      - tusd
      - --host=0.0.0.0
      - --port=1080
      - --dir=/data
    volumes:
      - upload-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1080/files/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  upload-data:
  results-data:
  diarizer-cache:
  ctranslate2-cache:
  redis-data: