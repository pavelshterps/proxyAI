version: "3.8"

services:
  redis:
    image: "redis:7-alpine"
    container_name: proxyai-redis
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data

  tusd:
    image: "tusproject/tusd:latest"
    container_name: proxyai-tusd
    command: ["tusd", "--dir", "/files", "--no-implicit-create-dir"]
    ports:
      - "1080:1080"
    volumes:
      - upload-data:/files

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: proxyai-api
    env_file:
      - .env
    depends_on:
      - redis
      - tusd
    ports:
      - "${FASTAPI_PORT}:${FASTAPI_PORT}"
    volumes:
      - upload-data:/tmp/uploads
    command: >
      uvicorn main:app
      --host 0.0.0.0
      --port ${FASTAPI_PORT}

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: proxyai-worker
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - upload-data:/tmp/uploads
    command: >
      celery -A celery_app worker
      --loglevel=info
      -E
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0

  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: proxyai-flower
    env_file:
      - .env
    depends_on:
      - redis
    ports:
      - "5555:5555"
    command: >
      celery -A celery_app flower
      --broker=redis://redis:6379/0
      --address=0.0.0.0
      --port=5555
      --enable-events

volumes:
  redis-data:
  upload-data: