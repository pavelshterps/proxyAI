version: "3.8"

services:
  redis:
    image: redis:7-alpine
    restart: always

  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file: .env
    environment:
      - MPLCONFIGDIR=/tmp/.config/matplotlib
    user: "1000:1000"
    volumes:
      - upload-data:/tmp/uploads
    ports:
      - "8000:8000"
    depends_on:
      - redis

  cpu-worker:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file: .env
    user: "1000:1000"
    volumes:
      - upload-data:/tmp/uploads
    depends_on:
      - redis
    command: celery -A celery_app worker --loglevel=info --concurrency=${CELERY_CONCURRENCY} -Q preprocess_cpu

  gpu-worker:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    restart: always
    env_file: .env
    user: "1000:1000"
    volumes:
      - upload-data:/tmp/uploads
    depends_on:
      - redis
    command: celery -A celery_app worker --loglevel=info --concurrency=1 -Q preprocess_gpu

  flower:
    image: mher/flower:latest
    restart: always
    ports:
      - "5555:5555"
    command: ["flower", "--broker=redis://redis:6379/0"]

volumes:
  upload-data: