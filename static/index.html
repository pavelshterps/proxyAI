<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>ProxyAI</title>
</head>
<body>
  <h1>Загрузите WAV для транскрипции</h1>
  <form
    action="/transcribe"
    method="post"
    enctype="multipart/form-data"
  >
    <input type="file" name="file" accept=".wav" required>
    <button type="submit">Отправить</button>
  </form>
  <p>После загрузки вы получите job_id. Его можно проверить через /result/{job_id}.</p>
</body>
</html>
